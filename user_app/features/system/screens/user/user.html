<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../../../user_assets/user_css/style.css">
    <script type="module" src="../../../../../main_assets/js/authentication/user_reg.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!--=============== CUSTOM CSS ===============-->
    <link rel="stylesheet" href="../../../../user_assets/user_css/settings.css"> <!-- for settings -->
    <link rel="stylesheet" href="../../../controllers/assets/css/styles.css"> <!-- for bottom navbar -->

    <script>
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));

        if (!currentUser) {
            // Prevent any content from flashing
            document.documentElement.style.display = "none";

            // Redirect immediately
            window.location.href = "/index.html";
        }
    </script>

    <title>Profile | Ctrl+Park</title>
</head>

<body>

    <div class="container">
        <aside class="left-section">
            <div class="logo">
                <button class="menu-btn" id="menu-close">
                    <i class='bx bx-log-out-circle'></i>
                </button>
                <img src="../../../../user_assets/user_img/logo-white.svg">
                <a href="#">Ctrl+Park</a>
            </div>

            <div class="sidebar">
                <div class="item">
                    <i class='bx bx-home-alt-2'></i>
                    <a href="../home/home.html">Home</a>
                </div>
                <div class="item">
                    <i class='bx bx-grid-alt'></i>
                    <a href="../parking/parking.html">Parking</a>
                </div>
                <div class="item" id="active">
                    <i class='bx bx-user-circle'></i>
                    <a href="#">Profile</a>
                </div>
            </div>

            <button id="info-btn" class="info-btn">
                <i class='bx  bx-info-circle'></i> 
            </button>

        </aside>

        <div class="setcon">
            <!-- Profile Item -->
            <div class="profile-item">
                <div class="user">
                    <div class="profile_pic">
                        <img id="user-photo" alt="User Photo">
                    </div>
                    <div class="details">
                        <h4 id="user-name">User Name</h4>
                    </div>
                    <a href="profile.html" class="btn-border">Edit Profile</a>
                </div>
            </div>

            <div class="planning">

                <!-- Report -->
                <button class="item btn-item">
                    <a href="reports.html">
                        <div class="left">
                            <div class="icon">
                                <i class='bx bx-message' ></i>     
                            </div>
                            <div class="details">
                                <h4>Report</h4>
                            </div>
                        </div>
                    </a>
                </button>

                <!-- Logout -->
                <button class="item btn-item">
                    <a href="login.html" onclick="localStorage.removeItem('currentUser')">
                        <div class="left">
                            <div class="icon">
                                <i class="bx bx-log-out"></i>
                            </div>
                            <div class="details">
                                <h4>Logout</h4>
                            </div>
                        </div>
                    </a>
                </button>
            </div>

        </div>


    </div>

    <!-- BOTTOM NAVBAR (Mobile & Medium devices) -->
    <header class="header" id="header">
        <nav class="nav">

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                <li class="nav__item">
                    <a href="../home/home.html" class="nav__link">
                    <i class='bx bx-home-alt nav__icon'></i>
                    <span class="nav__name">Home</span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="../parking/parking.html" class="nav__link">
                    <i class='bx bx-grid-alt nav__icon'></i>
                    <span class="nav__name">Parking</span>
                    </a>
                </li>

                <li class="nav__item">
                    <a href="#" class="nav__link active-link">
                    <i class='bx bx-user-circle nav__icon'></i>
                    <span class="nav__name">Profile</span>
                    </a>
                </li>

                </ul>
            </div>
        </nav>
    </header>

    <script src="../../../../user_assets/user_js/user_script.js"></script>
    <script type="module" src="../../../authentication/user_log.js"></script>
</body>

</html>

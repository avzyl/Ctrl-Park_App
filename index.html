<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="main_assets/css/style.css" />
    <!-- Fontawesome -->
     <script src="https://kit.fontawesome.com/a60b0a6b5e.js" crossorigin="anonymous"></script>

    <!-- CryptoJS (global) - MUST load before modules that use CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- SIGN IN -->
          <form action="" class="sign-in-form" id="login-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-id-card"></i>
              <input type="text" name="idNumber" placeholder="ID Number" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" required />
            </div>
            <input type="submit" value="Login" class="btn solid" />
  
            <p class="social-text">Or Sign in with</p>
            <div class="social-media">
              <button type="button" id="google-login" class="social-icon">
                <i class="fa-brands fa-google"></i>
              </button>
            </form>
          </div>

          <!-- SIGN UP -->
          <form action="" class="sign-up-form" id="signup-form">
            <h2 class="title">Sign Up</h2>

            <!-- Full Name -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="fullName" placeholder="Full Name" required />
            </div>

            <!-- Email -->
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" required />
            </div>

            <!-- Password -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" minlength="6" required />
            </div>

            <!-- Role -->
            <div class="input-field">
              <i class="fas fa-user-tag"></i>
              <select name="role" id="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="driver">Driver</option>
                <option value="passenger">Passenger</option>
              </select>
            </div>

            <!-- Driver-only Fields -->
            <div id="driver-fields" style="display: none">
              <div class="input-field">
                <i class="fas fa-car"></i>
                <input type="text" name="plateNumber" placeholder="Plate Number" />
              </div>
              <div class="input-field">
                <i class="fas fa-id-card"></i>
                <input type="text" name="carPassNumber" placeholder="Car Pass Number" />
              </div>
            </div>

            <!-- Terms Agreement -->
            <div class="terms">
              <input type="checkbox" name="terms" id="terms" required />
              <label for="terms"> I agree to the <a href="#">Terms and Privacy Policy</a> </label>
            </div>

            <input type="submit" value="Sign Up" class="btn solid" />

            <p class="social-text">Or Sign up with</p>
            <div class="social-media">
              <button type="button" id="google-signup" class="social-icon">
                <i class="fa-brands fa-google"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Panels -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>Register now to access the Ctrl+Park system.</p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
          <img src="./main_assets/main_img/logo-white.svg" class="image" alt="" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>Sign in with your ID or your CEU Gmail account.</p>
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
          <img src="./main_assets/main_img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script>
      // Show driver fields if role is driver
      document.getElementById("role").addEventListener("change", function () {
        const driverFields = document.getElementById("driver-fields");
        driverFields.style.display = this.value === "driver" ? "block" : "none";
      });
    </script>

    <!-- Google Sign-In Restriction -->
    <script type="module">
      import { auth, db } from "./main_assets/js/authentication/firebase.js";
      import {
        GoogleAuthProvider,
        signInWithPopup,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
      import {
        setDoc,
        doc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

      const allowedDomain = "@mls.ceu.edu.ph";

      // Google Signup â†’ force passenger role
      document.getElementById("google-signup").addEventListener("click", async () => {
        const provider = new GoogleAuthProvider();
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;

          if (!user.email.endsWith(allowedDomain)) {
            Swal.fire("Error", "You must use your CEU email (@mls.ceu.edu.ph)", "error");
            return;
          }

          const userRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(userRef);

          if (!docSnap.exists()) {
            await setDoc(userRef, {
              uid: user.uid,
              fullName: user.displayName || "",
              email: user.email,
              role: "passenger", // default role
              createdAt: new Date(),
            });
          }

          Swal.fire("Welcome!", "Signed up successfully with CEU Gmail as Passenger!", "success").then(() => {
            window.location.href = "user_app/features/system/screens/home/home.html";
          });
        } catch (error) {
          console.error("Google Signup Error:", error);
          Swal.fire("Error", error.message, "error");
        }
      });

      // Google Login (only CEU emails allowed)
      document.getElementById("google-login").addEventListener("click", async () => {
        const provider = new GoogleAuthProvider();
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;

          if (!user.email.endsWith(allowedDomain)) {
            Swal.fire("Error", "You must use your CEU email (@mls.ceu.edu.ph)", "error");
            return;
          }

          Swal.fire("Success", `Welcome back, ${user.displayName}!`, "success").then(() => {
            window.location.href = "user_app/features/system/screens/home/home.html";
          });
        } catch (error) {
          console.error("Google Login Error:", error);
          Swal.fire("Error", error.message, "error");
        }
      });
    </script>

    <!-- App logic -->
    <script src="./main_assets/js/app.js"></script>
    <script type="module" src="./main_assets/js/authentication/user_reg.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Ctrl+Park</title>
    <link rel="stylesheet" type="text/css" href="main_assets/css/style.css" />
    <script src="https://kit.fontawesome.com/a60b0a6b5e.js" crossorigin="anonymous"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Firebase & CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- RESET PASSWORD FORM -->
          <form id="reset-form" class="sign-in-form">
            <h2 class="title">Reset Password</h2>
            <p style="margin-bottom: 10px; text-align:center;">
              Enter your new password below.
            </p>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="newPassword" placeholder="New Password" required minlength="6" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6" />
            </div>

            <input type="submit" value="Reset Password" class="btn solid" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Forgot it?</h3>
            <p>Set a new password to get back into your Ctrl+Park account.</p>
          </div>
          <img src="./main_assets/main_img/logo-white.svg" class="image" alt="Logo" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>Back to Login</h3>
            <p>Already changed your password? You can now sign in again.</p>
            <button class="btn transparent" onclick="window.location.href='index.html'">Sign In</button>
          </div>
          <img src="./main_assets/main_img/register.svg" class="image" alt="Login" />
        </div>
      </div>
    </div>

    <script type="module" src="./main_assets/js/authentication/reset_password.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Registration | Ctrl+Park</title>
  <link rel="stylesheet" type="text/css" href="../../../../admin_assets/admin_css/style.css" />

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/a60b0a6b5e.js" crossorigin="anonymous"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Firebase + CryptoJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script type="module" src="../../../../../main_assets/js/authentication/user_reg.js"></script>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- ADMIN REGISTRATION -->
        <form action="" class="sign-up-form" id="admin-register-form">
          <h2 class="title">Admin Registration</h2>

          <!-- Full Name -->
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="fullName" placeholder="Full Name" required />
          </div>

          <!-- Work ID -->
          <div class="input-field">
            <i class="fas fa-id-card"></i>
            <input type="text" name="workId" placeholder="Work ID" required />
          </div>

          <!-- Email -->
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required />
          </div>

          <!-- Password -->
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" minlength="6" required />
          </div>

          <!-- Terms -->
          <div class="terms">
            <input type="checkbox" name="terms" id="terms" required />
            <label for="terms"> I agree to the <a href="#">Terms and Privacy Policy</a> </label>
          </div>

          <input type="submit" value="Register Admin" class="btn solid" />
        </form>
      </div>
    </div>
  </div>
</body>
</html>

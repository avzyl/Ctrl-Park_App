<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>History | Ctrl+Park</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../../../../admin_assets/admin_css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

    <!-- =============== LEAFLET =============== -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Prevention Script -->
    <script>
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));

        if (!currentUser) {
            // Prevent any content from flashing
            document.documentElement.style.display = "none";

            // Redirect immediately
            window.location.href = "/index.html";
        }
    </script>

</head>

<body>

    <div class="container">
        <!--=============== LEFT SIDE ===============-->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="../../../../admin_assets/admin_img/logo.svg">
                    <h2>Ctrl+Park</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="../home/dashboard.html">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="../users/users.html">
                    <span class="material-icons-sharp">
                        person_outline
                    </span>
                    <h3>Users</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-icons-sharp">
                        receipt_long
                    </span>
                    <h3>History</h3>
                </a>
                <!-- <a href="#">
                    <span class="material-icons-sharp">
                        mail_outline
                    </span>
                    <h3>Tickets</h3>
                    <span class="message-count">27</span>
                </a> -->
                <a href="../reports/reports.html">
                    <span class="material-icons-sharp">
                        report_gmailerrorred
                    </span>
                    <h3>Reports</h3>
                </a>
                <!-- <a href="../settings/settings.html">
                    <span class="material-icons-sharp">
                        settings
                    </span>
                    <h3>Settings</h3>
                </a> -->
                <a href="#">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!--=============== MAIN CONTENT ===============-->
        <main>
            <h1>History</h1>
            <!-- Tabs Section -->
            <div class="tabs-container">
                <button class="tab-btn" onclick="window.location.href='history.html'">Recent Activity</button>
                <button class="tab-btn active">Parking Slot History</button>
            </div>
            <!-- History Section -->
            <div class="all-history">
                <div class="sub-title">
                    <div class="filter">
                        <div class="filter-bar">
                            <label for="filterSelect"><strong>Filter:</strong></label>
                            <select id="filterSelect">
                                <option value="all">All</option>
                                <option value="registered">Registered Only</option>
                                <option value="unregistered">Unregistered Only</option>
                            </select>
                        </div>
                    </diV>
                </div>

                <div class="history-cards" id="history-list">
                    <p>Loading parking history...</p>
                </div>
            </div>

        </main>
        <!-- End of Main Content -->

        <!--=============== RIGHT SIDE ===============-->
        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
                <!-- <div class="dark-mode">
                    <span class="material-icons-sharp active">
                        light_mode
                    </span>
                    <span class="material-icons-sharp">
                        dark_mode
                    </span>
                </div> -->

                <div class="profile">
                    <div class="info">
                        <p>Hey, <b class="user-name"></b></p>
                        <small class="text-muted user-role"></small>
                    </div>
                    <div class="profile-photo">
                        <img class="user-photo" src="">
                    </div>
                </div>

            </div>
            <!-- End of Nav -->

            <!-- Video Feeds -->
            <div class="user-profile">
                <div class="progress video-container">
                    <div class="info">
                        <h2>Gate 3 Live Stream</h2>
                    </div>
                    <!-- Plate Scanner -->
                    <img 
                    src="https://stream.bsitport2026.com/scanner/video_feed" 
                    alt="Gate Live Stream" 
                    id="liveStream"
                    >
                </div>
            </div>

            <div class="user-profile">
                <div class="progress video-container">
                    <div class="info">
                        <h2>Parking Live Stream</h2>
                    </div>
                    <!-- CCTV Parking -->
                    <img 
                    src="https://stream.bsitport2026.com/parking/video_feed" 
                    alt="Parking Live Stream" 
                    id="liveStream"
                    >
                </div>
            </div>

            <!-- 2d Map -->
            <div class="map2d">
                <div class="progress video-container">
                    <div class="info">
                    <h2>2D Map</h2>
                    </div>
                    
                    <div id="map"></div>
                </div>
            </div>

            <!-- Reminders Section -->
            <div class="reminders">
                <div class="header">
                    <h2>Reminders</h2>
                    <span class="material-icons-sharp">notifications_none</span>
                </div>

                <div id="remindersList" class="reminders-list">
                    <!-- Reminders will be dynamically added here -->
                </div>

                <div class="notification add-reminder">
                    <div class="add-btn-content">
                        <span class="material-icons-sharp">add</span>
                        <h3>Add Reminder</h3>
                    </div>
                </div>
            </div>

            <!-- Add/Edit Reminder Modal -->
            <div id="addReminderModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle">Add Reminder</h2>
                    <form id="addReminderForm" class="reminder-form">
                        <label for="reminderTitle">Title:</label>
                        <input type="text" id="reminderTitle" placeholder="Reminder title" required>

                        <label for="reminderDate">Date:</label>
                        <input type="date" id="reminderDate" required>

                        <label for="reminderTime">Time:</label>
                        <input type="time" id="reminderTime" required>

                        <button type="submit" class="btn-submit">Save</button>
                    </form>
                </div>
            </div>

        </div>


    </div>

    <!-- Scripts -->
    <script src="../../../../admin_assets/admin_js/index.js"></script>
    <script type="module" src="../../../../admin_assets/admin_js/users.js"></script>
    <script type="module" src="../../../../admin_assets/admin_js/slot_history.js"></script>
    <script type="module" src="../../../../admin_assets/admin_js/admin_map.js"></script>
    <script type="module" src="../../../../admin_assets/admin_js/reminders.js"></script>
    <script>
        document.querySelector(".map2d").addEventListener("click", () => {
            window.location.href = "parking.html";
        });
    </script>
</body>

</html>
